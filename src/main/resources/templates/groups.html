<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="auto">
<head>
    <th:block th:replace="fragments/head :: headForTable('ScaleApps')"/>
</head>
<body>
<section id = "information" class = "information">
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6">
                <div class="title">
                    <h2 class="title__main">
                        Группы университета ScaleApps
                    </h2>
                </div>
            </div>
        </div>
        <div class = "col-6 pl-0">
        <table
                id="GroupsTable"
                data-toggle="table"
                data-locale="ru-RU"
                data-toolbar="#toolbar"
                data-minimum-count-columns="2"
                data-url="/groups/table"
                class="table table-bordered table-hover table-striped"
        >
        </table>
        </div>
        <form id = "groupForm" name = "groupForm" th:action="@{/group}" th:method="post" th:object = "${group}">
            <div class = "form-group col-3 pl-0">
            <div class = "mb-3 mt-5">
                <input class = "form-control border-dark" type = "text" placeholder="Номер группы" id = "number" th:field="*{number}">
            </div>
            <div>
                <button id = "addNewGroup" class = "btn btn-outline-secondary btn-block" type = "submit">Добавить новую группу
                </button>
            </div>
            </div>
        </form>
    </div>
</section>

<footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footerForTables"></footer>
<script type="text/javascript" th:src="@{/js/groupsTable.js}"></script>

</body>
</html>
